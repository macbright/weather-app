<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
	

	<div class="container ">
		<h1 class="forecast"> Weather Forecast </h1>
		<form action="">
		
			<input type="text" name="city" id="city-name" placeholder="Enter City">

			
			
			<input type="submit" name="" id="submit" value="Get Weather">
		</form> <br>

		<div class="weather-data">
			<div class="row headers">
				<div class="col-md-4 town-name  ">
					
				</div>
				<div class="col-md-4 degrees mr-4">
					
					
				</div>
				<div class="col-md-3 sunset ">
					
				</div>
			</div>
			<div class="row datas">
				<div class="col-md-3 sys"></div>
				<div class="col-md-4 main-data"></div>
				<div class="col-md-4 weather"></div>
				
			</div>
			
			

		</div>
	</div>
	
	
	<script src="main.js"></script>
</body>
</html>
